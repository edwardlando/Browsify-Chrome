<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <script src="javascript/popup.js"></script>
  </head>
  <body>
  	<div id="wrapper">
	  	<div id="transparency">
	  		<div id="first_row">
				<div id="back"><img src="images/back.png" alt="Back" id="back_image" class="button"/></div>
			  	<div id="play"><img src="images/play.png" alt="Play" id="play_image" class="button"/></div>
			    <div id="forward"><img src="images/forward.png" alt="Forward" id="forward_image" class="button"/></div>  	
		    </div>
		    <div id="second_row">
		    	<div id="shuffle"><img src="images/shuffle.png" alt="Shuffle" id="shuffle_image" class="button"/></div>
		    	<div id="repeat"><img src="images/repeat.png" alt="Repeat" id="repeat_image" class="button"/></div>
		    </div>
		</div>
		<div id="title">
		  	<h1>Browsify</h1>
	    </div>
	</div>
  </body>
</html>
